<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kakao clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
        <span><i class="fas fa-search-dollar fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="screen-header__icons-reddot"></div>
    </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode fa-2x"></i><span>QR코드</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book fa-2x"></i><span>연락처</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint fa-2x"></i><span>ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope fa-2x"></i><span>초대</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>추천 친구가 없습니다.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>오픈 채팅</h4>
                <span>오픈 채팅 홈으로 이동</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">시이나 링고</h5>
                    <h6 class="open-post__hashtags">#ringo#sheena</h6>
                    <div class="open-post__members">
                        <img src="https://data.tokyogirlsupdate.com/wp/wp-content/uploads/2014/12/img_sheena_ringo.jpg" />
                        <span class="open-post__members-count">802명</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">활동중</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/014/938/280/14938280_3_200x200.JPG/dims/resize/Q_80,0" />
                    <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search-dollar fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__reddot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    >
    </script>
</body>
</html>
