<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
        <span><i class="fas fa-search-dollar fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <div class="screen-header__icons-reddot"></div>
    </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://cdn.fneyefocus.com/news/photo/202102/15560_18831_531.jpg" 
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">슈화</h4>
                    <div>
                        <h6 class="user-component__subtitle">+82 010-2913-6425</h6>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode fa-2x"></i><span>캘린더</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book fa-2x"></i><span>대화 보관함</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint fa-2x"></i><span>이모티콘</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope fa-2x"></i><span>테마</span></div>
        </div>
        <div class="icon-row second-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode fa-2x"></i><span>계정</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book fa-2x"></i><span>오픈채팅</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">추천</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggeestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">카카오스토리</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggeestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">카카오스토리</span>
                        </div>
                    
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search-dollar fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__reddot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>지원하지 않는 해상도 입니다.</span>
    </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    >
    </script>
</body>
</html>
